<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flotilla</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
<div id="gameDiv">
    <canvas id="gameCanvas" width="500" height="600" class="panel"></canvas>
    <div id="controlDiv" class="control-panel">
        <div id="shotSelectionDiv">
            <fieldset>
                <legend>Ordinance type</legend>
                <input type="radio" name="ordinance" value="Shell" checked/>Shell<br>
                <input type="radio" name="ordinance" value="Missile"/>Missile<br>
                <input type="radio" name="ordinance" value="Drone"/>Drone<br>
            </fieldset>
        </div>
        <div id="chatContainer" class="panel">
            Chat
            <div id="chatText">
                <div></div>
            </div>
            <div id="chatFormDiv">
                Type to chat:
                <form id="chatForm">
                    <input id="chatInput" type="text"/>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="js/flotilla.js"></script>
</body>
</html>
