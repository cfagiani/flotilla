<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flotilla</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
<div id="gameDiv">
    <canvas id="gameCanvas" width="500" height="600" class="panel"></canvas>
    <div id="controlDiv" class="control-panel">
        <div id="shotSelectionDiv">
            <fieldset>
                <legend>Ordinance type</legend>
                <div>
                <input type="radio" name="ordinance" value="Shell" checked/><label>Shell</label><br>
                </div>
                <div>
                <input type="radio" name="ordinance" value="Missile"/><label>Missile</label><br>
                </div>
                <div>
                <input type="radio" name="ordinance" value="Drone"/><label>Drone</label><br>
                </div>
            </fieldset>
        </div>
        <div id="chatContainer" class="panel">
            Chat
            <div id="chatText">
                <div></div>
            </div>
            <div id="chatFormDiv">
                Type to chat:
                <form id="chatForm">
                    <input id="chatInput" type="text"/>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="instructionsDiv">
    <p>Welcome to <i>Flotilla</i>. Place your ships by dragging them to the top grid. Click the "Ready" button when you
        are ready to play.
    </p>
</div>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/js/flotilla.js"></script>
</body>
</html>
